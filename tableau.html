<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Adat Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Peta Adat Dashboard</h1>
      <p>Interactive map visualization using Tableau Public</p>
    </div>

    <div class="viz-container">
      <div class='tableauPlaceholder' id='viz1753588480170'>
        <noscript>
          <a href='#'>
            <img alt='Peta_adat' src='https://public.tableau.com/static/images/Pe/PetaAdat/Peta_adat/1_rss.png' style='border: none' />
          </a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
          <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
          <param name='embed_code_version' value='3' />
          <param name='site_root' value='' />
          <param name='name' value='PetaAdat/Peta_adat' />
          <param name='tabs' value='no' />
          <param name='toolbar' value='yes' />
          <param name='static_image' value='https://public.tableau.com/static/images/Pe/PetaAdat/Peta_adat/1.png' />
          <param name='animate_transition' value='yes' />
          <param name='display_static_image' value='yes' />
          <param name='display_spinner' value='yes' />
          <param name='display_overlay' value='yes' />
          <param name='display_count' value='yes' />
          <param name='language' value='en-US' />
        </object>
      </div>
    </div>

    <div class="btn-wrapper">
      <a href="index.html" class="btn-back">‚Üê Back to Home</a>
    </div>

    <footer>
      <p>&copy; Rando Ago <span id="year"></span></p>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    var divElement = document.getElementById('viz1753588480170');
    var vizElement = divElement.getElementsByTagName('object')[0];
    vizElement.style.width = '100%';
    vizElement.style.height = '100%';
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>
</body>
</html>
